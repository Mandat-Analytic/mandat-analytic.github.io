<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fafafa;
      color: #1e293b;
      margin: 0;
      padding: 2rem;
      line-height: 1.7;
    }

    .post-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #3b82f6;
    }

    p {
      margin-bottom: 1.5rem;
    }

    a {
      color: #3b82f6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .post-meta {
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 2rem;
    }

    .back-link {
      margin-top: 3rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="post-container">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      üìÖ {{ page.date | date: "%B %d, %Y" }}
    </div>
    <div class="post-content">
      {{ content }}
    </div>
    <a href="/" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
